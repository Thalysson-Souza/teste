<h1 class="mt-3 text-center">Cadastro de Serviços</h1>
<form [formGroup]="servicoForm" (ngSubmit)="onSubmit()" class="col-8 offset-2">
    <div class="mb-3">
        <label for="descricao">Descrição: </label>
        <input class="form-control" id="descricao" type="text" formControlName="descricao" />
    </div>
    <div class="mb-3">
        <label for="valor">Valor: </label>
        <div class="input-group ">
            <span class="input-group-text">R$</span>
            <span class="input-group-text">0,00</span>
            <input class="form-control" id="valor" type="text" formControlName="valor" />
        </div>
    </div>
    <div class="mb-3">
        <label for="tempo">tempo: </label>
        <input class="form-control" id="tempo" type="text" formControlName="tempo" />
    </div>
    <div class="mb-3">
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox" name="deslocamento" id="deslocamento"
                    formControlName="deslocamento">
            </div>
            <label class="form-control" for="deslocamento">Deslocamento </label>
        </div>

    </div>
    <div class="mt-5 text-center">
        <button type="submit" [disabled]="!servicoForm.valid" class="btn btn-success">
            {{isUpdate ? 'Atualizar' : 'Cadastrar'}}
        </button>
        <a [routerLink]="['/estoque']">
            <button type="reset" class="btn btn-secondary ms-1">Cancelar</button>
        </a>
    </div>
</form>
