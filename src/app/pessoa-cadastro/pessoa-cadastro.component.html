<h1 class="mt-3 text-center">Cadastro de Pessoas</h1>
<form [formGroup]="pessoaForm" (ngSubmit)="onSubmit()" class="col-8 offset-2">
    <div class="mb-3">
        <label for="nome">Nome: </label>
        <input class="form-control" id="nome" type="text" formControlName="nome" />
    </div>
    <div class="mb-3">
        <label for="sobrenome">Sobrenome: </label>
        <input class="form-control" id="sobrenome" type="text" formControlName="sobrenome" />
    </div>
    <div class="mb-3">
        <label for="cpf">CPF: </label>
        <input class="form-control" id="cpf" type="text" formControlName="cpf" />
    </div>
    <div class="mb-3">
        <label for="telefone">Telefone: </label>
        <input class="form-control" id="telefone" type="text" formControlName="telefone" />
    </div>
    <div class="mb-3">
        <label for="dataNascimento">Data de Nascimento: </label>
        <input class="form-control" id="dataNascimento" type="date" formControlName="dataNascimento" />
    </div>
    <div class="mt-5 text-center">
        <button type="submit" [disabled]="!pessoaForm.valid" class="btn btn-success">
            {{isUpdate ? 'Atualizar' : 'Cadastrar'}}
        </button>
        <a [routerLink]="['/pessoa']">
            <button type="reset" class="btn btn-secondary ms-1">Cancelar</button>
        </a>
    </div>
</form>
