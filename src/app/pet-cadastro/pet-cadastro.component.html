<h1 class="mt-3 text-center">Cadastro de Pets</h1>
<form [formGroup]="petForm" (ngSubmit)="onSubmit()" class="col-8 offset-2">
    <div class="mb-3">
        <label for="nome">Nome: </label>
        <input class="form-control" id="nome" type="text" formControlName="nome" />
    </div>
    <div class="mb-3">
        <label for="raca">Ra√ßa: </label>
        <input class="form-control" id="raca" type="text" formControlName="raca" />
    </div>
    <div class="mb-3">
        <label for="cor">Cor: </label>
        <input class="form-control" id="cor" type="text" formControlName="cor" />
    </div>
    <div class="mb-3">
        <label for="selectedPessoa">Dono: </label>
        <select formControlName="id_dono" class="form-select" #pessoa (change)="onSelected(pessoa.value)">
            <option *ngFor="let pessoa of pessoas" value={{pessoa.id}}>
                {{pessoa.nome + ' '+ pessoa.sobrenome}}
            </option>
        </select>
    </div>
    <div class="mt-5 text-center">
        <button type="submit" [disabled]="!petForm.valid" class="btn btn-success">Cadastrar</button>
        <button type="reset" class="btn btn-secondary ms-1">Cancelar</button>
    </div>
</form>
