<div class="alignButtonCadastro">
    <a [routerLink]="['cadastro_servico']">
        <Button class="btn btn-pet">Cadastrar</Button>
    </a>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Tempo</th>
            <th scope="col">Deslocamento</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody *ngFor="let servico of servicos">
        <tr>
            <th scope="row">{{servico.id}}</th>
            <td>{{servico.descricao}}</td>
            <td>{{servico.valor}}</td>
            <!-- <td>{{estoque.valor | currency: 'R$'}}</td> -->
            <td>{{servico.tempo}}</td>
            <td>{{servico.deslocamento? 'Sim': 'Não'}}</td>
            <td>
                <button class="btn btn-warning" [routerLink]="['edicao_servico', servico.id]">Editar</button>
            </td>
            <td>
                <button class="btn ms-1 btn-danger" (click)="remove(servico)">Excluir</button>
            </td>
        </tr>
    </tbody>
</table>
